<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Các thông tin khác cho Open Graph -->

    <link rel="stylesheet" href="./thiep/xacnhan.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <title>UYEN - LUC</title>
</head>
<body>

    <div class="container">
        <div class="container-wrapper">
            <div class="box-form">
                <img src="./thiep/anh/thamdu-09.png" alt="" class="img-form">
                <form action="" name="uyen-luc">
                    <!-- <div class="feed-info">
                        <label for="" class="in-fe">Please kindly R.S.V.P by July 20th, 2024</label>
                    </div> -->
        
                    <div class="container-check">
                        <input class="box-feed" type="radio" value="YES" id="yes" name="CONFIRM">
                        <label class="check-box" for="yes">
                            <h3 class="til-check">YES</h3>
                        </label>
                        <input class="box-feed" type="radio" value="NO" id="no" name="CONFIRM">
                        <label class="check-box" for="no"> 
                            <h3 class="til-check">NO</h3>
                        </label>
                    </div>
        
                    <div class="box-ten">
                        <input required class="inp-ten" type="text"  name="NAME" placeholder="Number of guests">
                        <input required class="inp-ten" type="text" name="PHONE" placeholder="Phone" maxlength="10" pattern="\d{10}">
                    </div>
                    <div class="wrapper">
                        <button class="xacnhan" type="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzfsiJxQtsQ4QP9SloxW1EwvJKC8gOzINWlbAK6NNk92V7pTWJepz_H-A7ZzRdcC9g/exec';
        const form = document.forms['uyen-luc'];
    
        form.addEventListener('submit', e => {
        e.preventDefault();
        alert('THANK YOU FOR YOUR FEEDBACK! The data will take about a few seconds to be sent back, press "OK" and wait for the page to reload.'); // Hiển thị thông báo ngay lập tức khi nhấn submit
        
        // Gửi dữ liệu form đi
        fetch(scriptURL, { 
            method: 'POST', 
            body: new FormData(form)
        })
        .then(response => {
            if (response.ok) {
                // Nếu dữ liệu được gửi thành công, tải lại trang
                setTimeout(() => {
                    window.location.reload(); // Tải lại trang sau 0.5 giây
                }, 100); // 0.5 giây
            } else {
                // Nếu gặp lỗi khi gửi dữ liệu
                console.error('Error!', response);
                alert('OPPS! Đã xảy ra lỗi');
            }
        })
        .catch(error => {
            // Xử lý lỗi nếu có
            console.error('Error!', error.message);
            alert('OPPS! Đã xảy ra lỗi: ' + error.message);
        });
    });
    
    </script>

    <script src="./thiep/tony_nga.js"></script>
</body>
</html>
